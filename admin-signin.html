<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - QuickCare</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3748;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .login-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-input.error {
            border-color: #e53e3e;
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #e53e3e;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            max-width: 400px;
        }

        .notification.success {
            background: #10b981;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-icon">
                <i class="fas fa-heartbeat"></i>
            </div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Welcome back! Please sign in to continue.</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter your username"
                    required
                >
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                >
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="login-footer">
            <a href="#" class="forgot-password">Forgot your password?</a>
        </div>
    </div>

    <script>
        class AdminLogin {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                
                // Default admin credentials (in production, use proper authentication)
                this.adminCredentials = {
                    username: 'admin',
                    password: 'admin123'
                };
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkExistingSession();
                this.showLogoutMessage();
            }

            setupEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // Clear errors on input
                this.usernameInput.addEventListener('input', () => this.clearError('username'));
                this.passwordInput.addEventListener('input', () => this.clearError('password'));
            }

            checkExistingSession() {
                // If already logged in, redirect to admin dashboard
                if (localStorage.getItem('isAdmin') === 'true') {
                    this.redirectToDashboard();
                }
            }

            showLogoutMessage() {
                const logoutMessage = sessionStorage.getItem('logoutMessage');
                if (logoutMessage) {
                    this.showNotification(logoutMessage, 'info');
                    sessionStorage.removeItem('logoutMessage');
                }
            }

            handleLogin(e) {
                e.preventDefault();
                
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value.trim();
                
                // Clear previous errors
                this.clearAllErrors();
                
                // Validate inputs
                if (!this.validateInputs(username, password)) {
                    return;
                }
                
                // Disable button during login
                this.loginBtn.disabled = true;
                this.loginBtn.textContent = 'Signing in...';
                
                // Simulate login process (replace with real authentication)
                setTimeout(() => {
                    if (this.authenticateUser(username, password)) {
                        this.loginSuccess();
                    } else {
                        this.loginFailed();
                    }
                }, 1000);
            }

            validateInputs(username, password) {
                let isValid = true;
                
                if (!username) {
                    this.showError('username', 'Username is required');
                    isValid = false;
                }
                
                if (!password) {
                    this.showError('password', 'Password is required');
                    isValid = false;
                }
                
                return isValid;
            }

            authenticateUser(username, password) {
                // Simple authentication (replace with proper authentication)
                return username === this.adminCredentials.username && 
                       password === this.adminCredentials.password;
            }

            loginSuccess() {
                // Set authentication flag
                localStorage.setItem('isAdmin', 'true');
                localStorage.setItem('adminData', JSON.stringify({
                    id: 'admin_001',
                    name: 'System Administrator',
                    email: 'admin@quickcare.com',
                    role: 'admin',
                    lastLogin: new Date().toISOString()
                }));
                localStorage.setItem('sessionStart', new Date().getTime().toString());
                localStorage.setItem('lastActivity', new Date().getTime().toString());
                
                this.showNotification('Login successful! Redirecting...', 'success');
                
                // Redirect to admin dashboard
                setTimeout(() => {
                    this.redirectToDashboard();
                }, 1500);
            }

            loginFailed() {
                this.showError('password', 'Invalid username or password');
                this.showNotification('Login failed. Please check your credentials.', 'error');
                
                // Re-enable button
                this.loginBtn.disabled = false;
                this.loginBtn.textContent = 'Sign In';
            }

            redirectToDashboard() {
                window.location.href = 'admin.html';
            }

            showError(field, message) {
                const input = document.getElementById(field);
                const errorDiv = document.getElementById(field + 'Error');
                
                input.classList.add('error');
                errorDiv.textContent = message;
            }

            clearError(field) {
                const input = document.getElementById(field);
                const errorDiv = document.getElementById(field + 'Error');
                
                input.classList.remove('error');
                errorDiv.textContent = '';
            }

            clearAllErrors() {
                this.clearError('username');
                this.clearError('password');
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                // Auto-remove after 3 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.style.animation = 'slideIn 0.3s ease-out reverse';
                        setTimeout(() => notification.remove(), 300);
                    }
                }, 3000);
            }
        }

        // Initialize login when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });
    </script>
</body>
</html>
