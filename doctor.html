<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal - QuickCure</title>
    <link rel="stylesheet" href="doctor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="QuickCureLogo.png" alt="QuickCure Logo" class="logo-img">
                <h1>QuickCure</h1>
            </div>
            <nav class="nav">
                <a href="#patients">Patients</a>
                <a href="doctor-profile.html">Profile</a>
                <a href="#" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </nav>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="mobile-menu" id="mobileMenu">
            <a href="#patients">Patients</a>
            <a href="doctor-profile.html">Profile</a>
            <a href="index.html">Logout</a>
        </div>
    </header>

    <main class="doctor-dashboard">
        <div class="container">
            <!-- Welcome Section -->
            <section class="welcome-section">
                <div class="welcome-header">
                    <div class="welcome-text">
                        <h1>Welcome, <span class="doctor-name">Dr. Rajesh Sharma</span>!</h1>
                        <p>Manage your practice and connect with patients</p>
                    </div>
                    <div class="doctor-avatar">
                        <i class="fas fa-user-md"></i>
                    </div>
                </div>
                
                <!-- Quick Stats -->
                <div class="quick-stats">
                    <div class="quick-stat-card">
                        <i class="fas fa-users"></i>
                        <div class="stat-info">
                            <h3 id="totalPatients">245</h3>
                            <p>Total Patients</p>
                        </div>
                    </div>
                    <div class="quick-stat-card">
                        <i class="fas fa-star"></i>
                        <div class="stat-info">
                            <h3 id="doctorRating">4.8</h3>
                            <p>Rating</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Patient Management Section -->
            <section class="patients-section" id="patients">
                <div class="container">
                    <div class="section-header">
                        <h2><i class="fas fa-users"></i> Patient Management</h2>
                        <div class="search-filters">
                            <input type="text" id="patientSearch" placeholder="Search patients...">
                            <select id="patientFilter">
                                <option value="all">All Patients</option>
                                <option value="recent">Recent Visits</option>
                                <option value="upcoming">Upcoming Appointments</option>
                            </select>
                            <button class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add Patient
                            </button>
                        </div>
                    </div>
                    
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Patient Name</th>
                                    <th>Last Visit</th>
                                    <th>Next Appointment</th>
                                    <th>Condition</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Patient data will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="doctor.js"></script>
</body>
</html>
