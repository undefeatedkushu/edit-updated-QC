<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - QuickCure</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <!-- Header -->
            <div class="signup-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <h1>QuickCure</h1>
                </div>
                <h2>Create Account</h2>
                <p>Join our medical community today</p>
            </div>

            <!-- Sign Up Form -->
            <form id="signupForm" class="signup-form">
                <!-- Basic Information -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required autocomplete="given-name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required autocomplete="family-name">
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter email address" required autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required autocomplete="tel">
                    </div>
                </div>

                <!-- Account Type -->
                <div class="form-group">
                    <label for="userType">Account Type</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user-tag"></i>
                        <select id="userType" name="userType" required>
                            <option value="">Select account type</option>
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                </div>

                <!-- Doctor-specific Fields (Initially Hidden) -->
                <div class="doctor-fields" style="display:none;">
                    <div class="form-group">
                        <label for="specialization">Medical Specialization(s) <span style="color: #e53e3e;">*</span></label>
                        <div class="input-wrapper">
                            <i class="fas fa-stethoscope"></i>
                            <input type="text" id="specialization" name="specialization" placeholder="e.g., Cardiology, Dermatology, ENT" autocomplete="off">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="experience">Years of Experience <span style="color: #e53e3e;">*</span></label>
                            <div class="input-wrapper">
                                <i class="fas fa-calendar-alt"></i>
                                <input type="number" id="experience" name="experience" min="0" max="50" placeholder="e.g., 5" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="license">Medical License Number <span style="color: #e53e3e;">*</span></label>
                            <div class="input-wrapper">
                                <i class="fas fa-certificate"></i>
                                <input type="text" id="license" name="license" placeholder="Enter license number" autocomplete="off">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Password Fields -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="new-password">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required autocomplete="new-password">
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-options">
                    <label class="terms-checkbox">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="privacy-link">Privacy Policy</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="signup-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <!-- Footer -->
            <div class="signup-footer">
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
                <div class="back-home">
                    <a href="index.html">
                        <i class="fas fa-arrow-left"></i>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
